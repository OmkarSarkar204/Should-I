<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Decision Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    
    <div class="container">
        <img class="image" src="img_head.jpg" alt="">
        <h1 class="text-center">Should I...? </h1>
        <div class="input-container">
            <input type="text" id="dilemma" placeholder="e.g., Should I learn guitar?">
            <button class="button magnetic" id="askButton">
                <span class="hover-underline">Ask AI</span>
                <div class="particles-field" id="particleField"></div>
            </button>
        </div>
        
        <div class="cards">
            <div class="card pro" id="proCard"><h3>PROS</h3></div>
            <div class="card con" id="conCard"><h3>CONS</h3></div>
        </div>
        <button class="button2" id="clearButton">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
